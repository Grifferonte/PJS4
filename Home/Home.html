<script type="text/javascript">
    
    function supprimer(doc){
        if(confirm("Voulez-vous vraiment supprimer ?"))
             doc.parentNode.removeChild(doc);
        return false;
    }

    function renommer(nom){
        sauvegarde = nom.innerHTML;
        nouveauNom = prompt("Nouveau nom");
        if(nouveauNom!="")
            nom.innerHTML = nouveauNom;
        else
            nom.innerHTML = sauvegarde;
        
    }

    function contextMenuBloc(){
        return false;
    }
</script>
