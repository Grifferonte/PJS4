<script type="text/javascript">

    //marche pas
    function supprimer(){
        if(confirm("Voulez-vous vraiment supprimer ?"))
             Event.target.parentNode.remove();
        //return false;
    }
    //marche pas
    function renommer(){
        nouveauNom = prompt("Nouveau nom");
        if(nouveauNom!="")
            Event.currentTarget.childNodes[0].innerHTML = nouveauNom;
        
    }
    /*
    function contextMenuBloc(){
        return false;
    }*/
    
    // affiche le context menu (clique droit) a la postion du clique
    var notepad = document.getElementById("dossier1");
    notepad.addEventListener("contextmenu",function(event){
        event.preventDefault();
        var ctxMenu = document.getElementById("ctxMenu");
        ctxMenu.style.display = "block";
        ctxMenu.style.left = (event.pageX - 10)+"px";
        ctxMenu.style.top = (event.pageY - 10)+"px";
    },false);
    notepad.addEventListener("click",function(event){
        var ctxMenu = document.getElementById("ctxMenu");
        ctxMenu.style.display = "";
        ctxMenu.style.left = "";
        ctxMenu.style.top = "";
    },false);

</script>
