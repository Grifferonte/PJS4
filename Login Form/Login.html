<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/Login.css">
    <script type="text/javascript" src="./script/scriptForm.js"></script>
  </head>
  <body>

      <form action="" method="" onsubmit="return ValidateConnexion()" class="login-form" name="connexionForm">
        <h1> Login </h1>

        <div class="login-txt">
          <input type="text" placeholder="Utilisateur" name="login">
        </div>
        <div id="errorLogin"></div>

        <div class="login-txt">
          <input type="password" placeholder="Mot de passe" name="password">
        </div>
        <div id="errorPassword"></div>

        <input type="submit" class="login-btn" value="Se connecter">

        <div class="bottom-text">
          Pas encore inscrit ? <a href="#">S'inscrire</a>
        </div>

      </form>


  </body>
</html>
