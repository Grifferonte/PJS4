<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="icon" type="image/png" href="images/LogoProjet.png" />
    <link rel="stylesheet" href="./CSS/Login.css">
  </head>
  <body>

      <form action="" method="POST" onsubmit="return Validate()" class="sign-form" name="inscriptionForm">
        <h1> Sign in </h1>


        <div class="login-txt">
          <input type="text" placeholder="Pseudo" name="pseudo" autocomplete="off">
        </div>
        <div id="errorPseudo"></div>

        <div class="login-txt">
          <input type="email" placeholder="Email" name="email" autocomplete="off">
        </div>
        <div id="errorEmail"></div>

        <div class="login-txt">
          <input type="password" placeholder="Mot de passe" name="mdp" autocomplete="off">
        </div>
        <div id="errorMdp"></div>

        <div class="login-txt">
          <input type="password" placeholder="Confirmer le mot de passe" name="confirmationMdp" autocomplete="off">
        </div>
        <div id="errorConfirmationMdp"></div>
        <br>

        <input type="submit" class="login-btn" value="S'inscrire">

        <div class="bottom-text">
          Déjà inscrit ? <a href="Login.html">Se Connecter</a>
        </div>


      </form>


  </body>
</html>

<script type="text/javascript" src="./JS/sign.js"></script>
