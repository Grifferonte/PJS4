<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Parametre</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/LogoProjet.png" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://kit.fontawesome.com/5836357430.js"></script>

</head>
<body>


	<div class="container-param">


		<div class="wrap-param">
			
			<span class="form-title">
				Param√®tres utilisateur													
			</span>

			<div class="information-user">
				<div class="information-icone">
					<i class="far fa-id-card"></i>
				</div>
				<div class="information-text">
					Adresse mail :
					<br>
					Pseudonyme :
					<br>
					Mot de passe :
					<br>
					<br>
				</div>
			</div>

			<span class="form-title-pseudo">
				Modifier votre pseudonyme :
			</span>
			<form action="" method="POST" name="pseudoForm" onsubmit="return ValidatePseudo()">
				<div class="wrap-input">
					<input class="input" type="text" name="pseudo" placeholder="Nouveau pseudonyme" autocomplete="off">
					<span class="focus-input"></span>
					<button class="validation-button">
						Valider
					</button>
				</div>
			</form>
			<span class="form-title-mdp">
				Modifier votre mot de passe :
			</span>
			<form action="" method="POST" name="mdpForm" onsubmit="return ValidateMdp()">
				<div class="wrap-input">
					<input class="input" type="password" name="mdp" placeholder="Nouveau mot de passe" autocomplete="off">
					<span class="focus-input"></span>
				</div>
			
				<div class="wrap-input">
					<input class="input" type="password" name="validationMdp" placeholder="Confirmation mot de passe" autocomplete="off">
					<span class="focus-input"></span>
					<button class="validation-button">
						Valider
					</button>
				</div>
			</form>

			<form action="../Home/Home.html">
				<div class="container-form-button">
					<button class="form-button">
						Retour
					</button>
				</div>
			</form>
		</div>
	</div>




</body>
</html>

<script type="text/javascript">
	// creer les variables
	let pseudo = document.forms["pseudoForm"]["pseudo"];
	let	mdp = document.forms["mdpForm"]["mdp"];
	let confirmationMdp = document.forms["mdpForm"]["validationMdp"];
	
	// creer les events d'ecoute
	pseudo.addEventListener("blur", pseudoVerifie, true);
	mdp.addEventListener("blur", mdpVerifie, true);
	confirmationMdp.addEventListener("blur", confirmationMdpVerifie, true);

	//verifier si les champs sont bon avant d'envoyer
	function ValidatePseudo(){
		if(pseudo.value == ""){
			pseudo.style.border = "1px solid red";
			pseudo.style.borderRadius = "20px";
			pseudo.focus();
			return false;
		}
	}
	function ValidateMdp(){
		if(mdp.value == ""){
			mdp.style.border = "1px solid red";
			mdp.style.borderRadius = "20px";
			mdp.focus();
			return false;
		}
		if(confirmationMdp.value == ""){
			confirmationMdp.style.border = "1px solid red";
			confirmationMdp.style.borderRadius = "20px";
			confirmationMdp.focus();
			return false;
		}
		if(mdp.value != confirmationMdp.value){
			confirmationMdp.style.border = "1px solid red";
			confirmationMdp.style.borderRadius = "20px";
			confirmationMdp.focus();
			return false;
		}
	}

	// si les champs sont bon, alors c'est ok
	function pseudoVerifie(){
		if(pseudo.value != ""){
			pseudo.style.border = "none";
			return true;
		}
	}
	function mdpVerifie(){
		if(mdp.value != ""){
			mdp.style.border = "none";
			return true;
		}
	}
	function confirmationMdpVerifie(){
		if(confirmationMdp.value != ""){
			confirmationMdp.style.border = "none";
			return true;
		}
	}
</script>
